<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <script>

// Takes a number and multiply by itself

    function multiply(num1, num2) {
            return num1 * num2
        }

        console.log(multiply(10, 10))

// Takes a number and adds 7

    function add7(number) {
            return number + 7
        }

        console.log(add7(10))

// Takes a string and capitalize the first letter only, lowercase rest of letters if needed

    function capitalize()   {
            let string = 'cUCUmBeR';
            let newString = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
            return newString
    }
        console.log(capitalize())   

// Returns only last letter of string

    function lastletter()   {
            let string = 'Cucumber';
            let newString = string.slice(7);
            return newString
    }
        console.log(lastletter())

    
    </script>
</body>
</html>
